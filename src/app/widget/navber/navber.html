<mat-toolbar class="top-toolbar">
    <span class="logo">Game Oracle</span>
    <span class="spacer"></span>
    <button mat-flat-button class="auth-button login-btn" routerLink="/login">LOGIN</button>
    <button mat-flat-button class="auth-button signup-btn" routerLink="/register">SIGN UP</button>
</mat-toolbar>

<div class="nav-action-bar">
    <button mat-icon-button class="hamburger-menu-btn" (click)="toggleProfileSidebar()" aria-label="Open Profile Menu">
        <mat-icon>menu</mat-icon>
    </button>

    <div class="nav-links-container">
        <button *ngFor="let link of navLinks" mat-button class="nav-link" [class.active]="link.name === activeLink"
            (click)="setActiveLink(link.name)" [routerLink]="link.path"> {{ link.name }}
        </button>
    </div>
    <button mat-icon-button routerLink="/cart" aria-label="Open Shopping Cart">
    <mat-icon>shopping_cart</mat-icon>
  </button>

    <mat-form-field class="search-form-field" appearance="outline">
        <input matInput placeholder="ค้นหา">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>


<div class="profile-overlay" [class.open]="isProfileOpen" (click)="toggleProfileSidebar()">
</div>

<aside class="profile-sidebar" [class.open]="isProfileOpen">

    <button mat-icon-button class="close-sidebar-btn" (click)="toggleProfileSidebar()" aria-label="Close Profile Menu">
        <mat-icon>arrow_back_ios_new</mat-icon>
    </button>

    <div class="profile-details">
        <div class="avatar-container">
            <img src="assets/images/Messi.jpg" alt="User Avatar">
        </div>
        <h2>ข้อมูลส่วนตัว</h2>

        <div class="info-field">
            <label>Name User</label>
            <div class="info-value">
                <mat-icon>person</mat-icon>
                <span>ลีโอเนล อันเดรส เมสซี</span>
            </div>
        </div>
        <div class="info-field">
            <label>Gmail User</label>
            <div class="info-value">
                <mat-icon>mail</mat-icon>
                <span>Messi@gmail.com</span>
            </div>
        </div>
        <div class="info-field">
            <label>Wallet Balance</label>
            <div class="info-value">
                <mat-icon>account_balance_wallet</mat-icon>
                <span>5,000,000</span>
            </div>
        </div>
    </div>

    <div class="sidebar-footer">
        <button mat-flat-button class="footer-btn primary-btn" routerLink="/main">
            <mat-icon>home</mat-icon>
            <span>หน้าหลัก</span>
        </button>
        <button mat-flat-button class="footer-btn secondary-btn">
            <mat-icon>exit_to_app</mat-icon>
            <span>ออกจากระบบ</span>
        </button>
    </div>
</aside>
