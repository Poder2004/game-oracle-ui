<mat-toolbar class="top-toolbar">
    <span class="logo">Game Oracle</span>
    <span class="spacer"></span>
    <button mat-flat-button class="auth-button login-btn" routerLink="/login">SIGN IN</button>
    <button mat-flat-button class="auth-button signup-btn" routerLink="/register">SIGN UP</button>
</mat-toolbar>

<div class="nav-action-bar">
    <button mat-icon-button class="hamburger-menu-btn" [matMenuTriggerFor]="menu" aria-label="Menu Icon">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>แนะนำ</button>
        <button mat-menu-item>อันดับเกมขายดี</button>
        <button mat-menu-item>เติมเงิน/ประวัติการซื้อ</button>
        <button mat-menu-item>ประเภทเกม</button>
    </mat-menu>

    <div class="nav-links-container">
        <button *ngFor="let link of navLinks" mat-button class="nav-link" [class.active]="link.name === activeLink"
            (click)="setActiveLink(link.name)">
            {{ link.name }}
        </button>
    </div>

    <mat-form-field class="search-form-field" appearance="outline">
        <input matInput placeholder="ค้นหา">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>
